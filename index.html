<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/reset.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h2 class="logo">Genesis</h2>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__li"><a class="nav__link" href="#">About us</a></li>
                <li class="nav__li"><a class="nav__link" href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section class="hero">
            <div class="container">
                <div class="hero__tag">Shooting Stars</div>
                <h1 class="hero__title">Hello, I'm Bakhtiyar Sattarov,</h1>
                <div class="hero__subtitle">
                    <span class="hero__subtitle-highlight">product designer</span> with experience
                    <br>in studios and startups
                </div>
                <div class="hero__quote">
                    <hr class="hero__quote-line">
                    <p class="hero__quote-text">Design is about progress</p>
                </div>
            </div>
        </section>

        <!--Grid picture section-->
        <div class="grid-container">
            <!-- First row -->
            <div class="grid-item item1">
                <img src="/images/img1.png" alt="Abstract collage with geometric shapes">
            </div>
            <div class="grid-item item2">
                <img src="/images/img2.png" alt="Person with colorful headpiece">
            </div>
            <div class="grid-item item3">
                <img src="/images/img3.png" alt="Person with face decoration">
            </div>
            
            <!-- Second row -->
            <div class="grid-item item4">
                <img src="/images/img4.png" alt="Cactus with blue objects">
            </div>
            <div class="grid-item item5">
                <img src="/images/img5.png" alt="Statue of Liberty">
            </div>
            
            <!-- Third row -->
            <div class="grid-item item6">
                <img src="/images/img6.png" alt="Ghostly figure with sunset gradient">
            </div>
            <div class="grid-item item7">
                <img src="/images/img7.png" alt="Person walking on red surface with orange balls">
            </div>
            
            <!-- Fourth row -->
            <div class="grid-item item8">
                <img src="/images/img8.png" alt="Person in field at sunset">
            </div>
            <div class="grid-item item9">
                <img src="/images/img9.png" alt="Person walking at sunset with text">
            </div>
            <div class="grid-item item10">
                <img src="/images/img10.png" alt="Piano keyboard swing illustration">
            </div>
            
            <!-- Fifth row -->
            <div class="grid-item item11">
                <img src="/images/img11.png" alt="Silhouette at sunset">
            </div>
            <div class="grid-item item12">
                <img src="/images/img12.png" alt="Vegetables on pink background">
            </div>
        </div>
    </main>
</body>
</html>
